<aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery data-featherlight-filter="a">

         @for (image of page.images; track image) {
         <a href="{{ image.src }}" data-featherlight="image" class="col-3 wow fadeIn"
         data-wow-delay="0.1s"><img src="{{ image.src }}" alt="{{ image.alt }}"/></a>
         }

</aside>
